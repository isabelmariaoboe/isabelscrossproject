    <header>
      <div class="topnav">
        <label class="hamburger-label" for="hamburger-menu"
          ><svg
            aria-hidden="true"
            focusable="false"

            xmlns="http://www.w3.org/2000/svg"

    <main>
      <div class="createAccount">
        <form class="new">
          <div class="containerNew">
            <h2>Create an account</h2>
            <h3>Please fill in this form to create an account.</h3>
            <hr />

            <label for="name"><b>User name</b></label>
            <input type="text" placeholder="" name="name" id="name" required />

            <label for="email"><b>Email</b></label>
            <input
              type="text"
              placeholder=""
              name="email"
              id="email"
              required
            />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder=""
              name="psw"
              id="psw"
              required
            />

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input
              type="password"
              placeholder=""
              name="psw-repeat"
              id="psw-repeat"
              required
            />

            <label for="interests"><b>Interests</b></label>
            <input type="text" placeholder="" name="interests" id="interests" />
            <hr />

            <div class="radio">
              <input
                type="radio"
                id="producer"
                name="userType"
                value="producer"
                onclick="setUserType(id)"
              />
              <label for="producer">Producer</label>
              <input
                type="radio"
                id="viewer"
                name="userType"
                value="viewer"
                onclick="setUserType(id)"
              />
              <label for="viewer">Viewer</label>
            </div>

            <button type="submit" id="registerbtn" class="registerbtn">
              Sign Up!
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/components/profiles.js"></script>
